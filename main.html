<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    select[multiple] {
      height: 100px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
    <h2>Dog Adoption Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Phone Number" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" required>
      </div>

      <div class="form-group">
        <label for="checkbox">Have you ever lived with a Dog before?</label>
          <input value="Have you ever lived with a Dog before?" type="checkbox" id="checkbox">
      </div>

      <div class="form-group">
        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" multiple>
          <option value="Submit">Bulldog</option>
          <option value="Submit">Beagle</option>
          <option value="Submit">Poodle</option>
		  <option value="Submit">Labrador Retriever</option>
          <option value="Submit">German Shepherd</option>
        </select>
      </div>

      <button id="submit" value="Submit" type="submit">Submit</button>
    </form>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
